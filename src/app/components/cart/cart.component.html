<aside [ngClass]="cartVisibility() ? 'cart show' : 'cart'">
  <h2>Carrito ({{ totalQuantity() }})</h2>
  <button class="close" (click)="handleCartClick()">Cerrar</button>
  <section class="cart-products">
    <cart-product
      *ngFor="let product of cart().values()"
      [product]="product"
    ></cart-product>
  </section>
  <div class="details">
    <h3>
      Total: <span>{{ totalPrice() | currency }}</span>
    </h3>
    <a routerLink="/checkout" class="checkout">Ir a Checkout</a>
  </div>
</aside>
