<article class="product">
  <figure>
    <!-- Ajustamos para usar la primera imagen del array y el nombre y precio del producto -->
    <img [src]="product.images[0]" alt="{{product.nombre}}" />
    <figcaption>
      <p>{{ product.nombre }}</p>
      <p>{{ product.precio | currency }}</p>
    </figcaption>
  </figure>
  <div class="actions">
    <button (click)="delete(product._id)">Borrar</button>
    <form>
      <button type="button" class="decrement" (click)="decrement(product._id)">-</button>
      <input
        type="number"
        name="quantity"
        id="quantity"
        [formControl]="productQuantity"
      />
      <button type="button" class="increment" (click)="increment(product._id)">+</button>
    </form>
  </div>
</article>
