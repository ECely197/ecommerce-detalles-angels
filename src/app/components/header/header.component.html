<header>
  <span class="overlay" id="overlay"></span>
  <div id="container-header-nav">
    <div class="logo">
      <a href="#">
        <img src="assets/images/logo-long-da.svg" alt="Logo" class="logo-img" />
      </a>
    </div>
    <nav role="navigation" id="nav-sticky">
      <div class="container-center">
        <!-- Botón de menú para móviles -->
        <button class="open-nav" id="open" aria-label="Abrir menú de navegación">
          <i class="bi bi-list"></i>
        </button>

        <!-- Lista de navegación -->
        <div class="nav-hamburguer" id="nav">
          <button
            class="close-menu"
            id="close"
            aria-label="Cerrar menú de navegación"
          >
            <i class="bi bi-x"></i>
          </button>
          <ul class="nav-list">
            <li><a routerLink="/">Inicio</a></li>
            <li><a routerLink="/products">Productos</a></li>
            <li><a routerLink="/about">Sobre Nosotros</a></li>
            <li><a routerLink="/contact">Contacto</a></li>
          </ul>
          
        </div>

        <!-- Íconos y perfil de usuario -->
        <div class="icons-icon-svg">
          <button (click)="handleCartClick()" aria-label="Carrito de compras">
            <img
              src="assets/images/cart-shopping.svg"
              class="icon-header"
              alt="Carrito de compras"
            />
          </button>
          <a *ngIf="!isLogged()" routerLink="/login">Login</a>
          <a *ngIf="!isLogged()" routerLink="/register">Register</a>
          <div *ngIf="isLogged()" class="user-profile" (click)="toggleMenu()">
            <div class="user-info">
              <img
                [src]="userProfile?.avatar || '/default-avatar.png'"
                alt="Avatar"
                class="user-avatar"
              />
              <p>{{ userProfile?.firstname || 'Usuario' }}</p>
            </div>
            <div
              [ngClass]="{
                'dropdown-menu': true,
                active: menuVisible
              }"
            >
              <a href="#">Mi Perfil</a>
              <a (click)="logout()">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
