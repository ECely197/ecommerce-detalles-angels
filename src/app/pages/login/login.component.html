<main>
  <section id="login">
    <div class="container py-5">
      <div class="row">
        <div
          class="col-12 col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3"
        >
          <div class="section-text-combo">
            <h2>Ad lorem ipsum</h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti
              accusantium voluptas voluptatibus perferendis velit nostrum qui
              repellendus laboriosam.
            </p>
          </div>
          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                formControlName="email"
              />
              <small *ngIf="loginForm.get('email')?.errors?.['required']" class="error">El email es obligatorio</small> 
              <small *ngIf="loginForm.get('email')?.errors?.['email']" class="error">El email no es valido</small>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
               <small class="error">La contraseña es obligtoria.</small> 
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
